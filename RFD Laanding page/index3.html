<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Methods</title>

  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        font-family: Helvetica;
    }
  .payment-methods {
    background: #fff;
    overflow: hidden;
  } 

  .payment-header h2 {
    font-size: 28px;
    font-weight: 500;
    max-width: 900px;
    padding-left: 80px;
    padding-right: 80px;
    padding-top: 40px;
  }

  /* Track */
  .payment-track {
    overflow: hidden;
    width: 100%;
  }

  /* Row */
  .payment-row {
    display: flex;
    align-items: flex-end;
    gap: 30px;
    padding-top: 35px; /* Extra space for hover growth */
    padding-left: 70px;
    padding-right: 70px;
  }

  /* Icon */
  .payment-icon {
    position: relative;
    height: auto;
    width: 180px;
    transition: all 0.35s ease;
  }

  .payment-icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  /* Hide clones on desktop */
  .payment-icon.clone {
    display: none;
  }

  /* Hover state - grows upward from bottom without affecting layout */
  .payment-icon:hover {
    transform: translateY(-15px) scale(1.25);
  }

  /* ---------------- MOBILE INFINITE SCROLL ---------------- */
  @media (max-width: 768px) {
    /* Show clones on mobile for infinite scroll */
    .payment-icon.clone {
      display: block;
    }
      .payment-header h2 {
    font-size: 24px;
    font-weight: 500;
    max-width: 100%;
    padding: 36px 24px;
  }


    .payment-row {
      animation: scroll-x 18s linear infinite;
      justify-content: flex-start;
      padding-bottom: 0;
      gap: 20px;
      padding: 0px;
    }

    .payment-icon {
      width: 100px;
      height: auto;
      flex-shrink: 0;
    }

    .payment-icon:hover {
      transform: none;
    }
  }

  /* Infinite marquee animation */
  @keyframes scroll-x {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }
  </style>
</head>

<body>

<section class="payment-methods">
  <div class="payment-header">
    <h2>
      From cards to digital channels, pick the payment method<br />
      that works best for you â€” fast, simple, and secure.
    </h2>
  </div>

  <div class="payment-track">
    <div class="payment-row">
      <!-- SET 1 - Original 7 icons -->
      <div class="payment-icon"><img src="media/icons/secondsectionlogo-1.svg" alt="Payment method 1"></div>
      <div class="payment-icon"><img src="media/icons/secondsectionicon-2.svg" alt="Payment method 2"></div>
      <div class="payment-icon"><img src="media/icons/secondsectionicon-3.svg" alt="Payment method 3"></div>
      <div class="payment-icon"><img src="media/icons/secondsectionicon-4.svg" alt="Payment method 4"></div>
      <div class="payment-icon"><img src="media/icons/secondsectionicon-5.svg" alt="Payment method 5"></div>
      <div class="payment-icon"><img src="media/icons/secondsectionicon-6.svg" alt="Payment method 6"></div>
      <div class="payment-icon"><img src="media/icons/secondsectionicon-4.svg" alt="Payment method 7"></div>

      <!-- SET 2 - Clones for mobile infinite scroll -->
      <div class="payment-icon clone"><img src="media/icons/secondsectionlogo-1.svg" alt="Payment method 1"></div>
      <div class="payment-icon clone"><img src="media/icons/secondsectionicon-2.svg" alt="Payment method 2"></div>
      <div class="payment-icon clone"><img src="media/icons/secondsectionicon-3.svg" alt="Payment method 3"></div>
      <div class="payment-icon clone"><img src="media/icons/secondsectionicon-4.svg" alt="Payment method 4"></div>
      <div class="payment-icon clone"><img src="media/icons/secondsectionicon-5.svg" alt="Payment method 5"></div>
      <div class="payment-icon clone"><img src="media/icons/secondsectionicon-6.svg" alt="Payment method 6"></div>
      <div class="payment-icon clone"><img src="media/icons/secondsectionicon-4.svg" alt="Payment method 7"></div>
    </div>
  </div>
</section>

</body>
</html>
