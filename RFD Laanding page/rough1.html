<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Insurance Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .header p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        .carousel-wrapper {
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .carousel-slide {
            flex: 0 0 calc(50% - 20px);
            margin: 0 10px;
            min-width: calc(50% - 20px);
        }

        .service-card {
            background: linear-gradient(135deg, #d0f4f7 0%, #a8e6ed 100%);
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: grab;
            user-select: none;
        }

        .service-card:active {
            cursor: grabbing;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .service-card.nana {
            background: linear-gradient(135deg, #c8f4d4 0%, #a0e7b8 100%);
        }

        .logo {
            height: 60px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 700;
        }

        .logo-text.morni {
            color: #1a1a1a;
        }

        .logo-text.nana {
            color: #1a1a1a;
        }

        .service-card h2 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .service-card p {
            font-size: 16px;
            color: #4a4a4a;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .know-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #00d9a3;
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .know-more-btn:hover {
            background: #00c493;
            transform: translateX(5px);
        }

        .arrow {
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .know-more-btn:hover .arrow {
            transform: translateX(3px);
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            width: 30px;
            border-radius: 5px;
            background: #00d9a3;
        }

        @media (max-width: 968px) {
            .carousel-slide {
                flex: 0 0 calc(100% - 20px);
                min-width: calc(100% - 20px);
            }

            .header h1 {
                font-size: 32px;
            }

            .service-card {
                padding: 40px 30px;
            }

            .service-card h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 28px;
            }

            .service-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>After Insurance Services</h1>
            <p>Enjoy exclusive services through AMMN's trusted partners supporting you even after your policy is issued.</p>
        </div>

        <div class="carousel-wrapper">
            <div class="carousel-container" id="carousel">
                <!-- Slides will be dynamically inserted -->
            </div>
        </div>

        <div class="carousel-indicators" id="indicators"></div>
    </div>

    <script>
        const servicesData = [
            {
                logo: 'مرني',
                logoClass: 'morni',
                title: 'Roadside Assistance by Morni',
                description: 'Get reliable roadside assistance services including towing, breakdown support, and emergency help across Saudi Arabia.',
                class: 'morni'
            },
            {
                logo: 'nana',
                logoClass: 'nana',
                title: 'Fuel & Vehicle Services by NaNa',
                description: 'Convenient fuel delivery and vehicle-related services designed to keep you moving without delays.',
                class: 'nana'
            },
            {
                logo: 'مرني',
                logoClass: 'morni',
                title: 'Roadside Assistance by Morni',
                description: 'Get reliable roadside assistance services including towing, breakdown support, and emergency help across Saudi Arabia.',
                class: 'morni'
            },
            {
                logo: 'nana',
                logoClass: 'nana',
                title: 'Fuel & Vehicle Services by NaNa',
                description: 'Convenient fuel delivery and vehicle-related services designed to keep you moving without delays.',
                class: 'nana'
            }
        ];

        const carousel = document.getElementById('carousel');
        const indicatorsContainer = document.getElementById('indicators');
        
        let currentIndex = 0;
        let autoPlayInterval;
        let isDragging = false;
        let startPos = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationID = 0;

        // Create slides with clones for infinite loop
        function createSlides() {
            const slides = [...servicesData, ...servicesData, ...servicesData];
            
            carousel.innerHTML = slides.map((service, index) => `
                <div class="carousel-slide">
                    <div class="service-card ${service.class}">
                        <div class="logo">
                            <span class="logo-text ${service.logoClass}">${service.logo}</span>
                        </div>
                        <h2>${service.title}</h2>
                        <p>${service.description}</p>
                        <button class="know-more-btn">
                            Know More
                            <span class="arrow">→</span>
                        </button>
                    </div>
                </div>
            `).join('');

            // Create indicators based on original data length
            indicatorsContainer.innerHTML = servicesData.map((_, index) => 
                `<div class="indicator ${index === 0 ? 'active' : ''}" data-index="${index}"></div>`
            ).join('');

            // Add click events to indicators
            document.querySelectorAll('.indicator').forEach(indicator => {
                indicator.addEventListener('click', () => {
                    const index = parseInt(indicator.getAttribute('data-index'));
                    goToSlide(index);
                });
            });

            // Start from the middle set
            currentIndex = servicesData.length;
            updateCarousel(false);
        }

        function updateCarousel(animate = true) {
            const slideWidth = carousel.querySelector('.carousel-slide').offsetWidth + 20;
            const offset = -currentIndex * slideWidth;
            
            carousel.style.transition = animate ? 'transform 0.5s cubic-bezier(0.4, 0, 0.2, 1)' : 'none';
            carousel.style.transform = `translateX(${offset}px)`;
            
            updateIndicators();
        }

        function updateIndicators() {
            const realIndex = currentIndex % servicesData.length;
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === realIndex);
            });
        }

        function nextSlide() {
            currentIndex++;
            updateCarousel();
            
            // Reset to middle set when reaching end
            if (currentIndex >= servicesData.length * 2) {
                setTimeout(() => {
                    currentIndex = servicesData.length;
                    updateCarousel(false);
                }, 500);
            }
        }

        function goToSlide(index) {
            currentIndex = servicesData.length + index;
            updateCarousel();
            resetAutoPlay();
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSlide, 5000);
        }

        function resetAutoPlay() {
            clearInterval(autoPlayInterval);
            startAutoPlay();
        }

        // Touch and mouse events
        function touchStart(index) {
            return function(event) {
                isDragging = true;
                startPos = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
                animationID = requestAnimationFrame(animation);
                carousel.style.cursor = 'grabbing';
            }
        }

        function touchMove(event) {
            if (isDragging) {
                const currentPosition = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
                currentTranslate = prevTranslate + currentPosition - startPos;
            }
        }

        function touchEnd() {
            isDragging = false;
            cancelAnimationFrame(animationID);
            
            const movedBy = currentTranslate - prevTranslate;
            const slideWidth = carousel.querySelector('.carousel-slide').offsetWidth;
            
            if (movedBy < -slideWidth / 4) {
                currentIndex++;
            } else if (movedBy > slideWidth / 4) {
                currentIndex--;
            }
            
            // Handle infinite loop
            if (currentIndex >= servicesData.length * 2) {
                currentIndex = servicesData.length;
            } else if (currentIndex < servicesData.length) {
                currentIndex = servicesData.length * 2 - 1;
            }
            
            currentTranslate = 0;
            prevTranslate = 0;
            updateCarousel();
            carousel.style.cursor = 'grab';
            resetAutoPlay();
        }

        function animation() {
            if (isDragging) {
                const slideWidth = carousel.querySelector('.carousel-slide').offsetWidth + 20;
                const baseOffset = -currentIndex * slideWidth;
                carousel.style.transform = `translateX(${baseOffset + currentTranslate}px)`;
                requestAnimationFrame(animation);
            }
        }

        // Event listeners
        carousel.addEventListener('mousedown', touchStart(0));
        carousel.addEventListener('touchstart', touchStart(0), { passive: true });
        carousel.addEventListener('mousemove', touchMove);
        carousel.addEventListener('touchmove', touchMove, { passive: true });
        carousel.addEventListener('mouseup', touchEnd);
        carousel.addEventListener('touchend', touchEnd);
        carousel.addEventListener('mouseleave', () => {
            if (isDragging) touchEnd();
        });

        // Prevent default drag behavior
        carousel.addEventListener('dragstart', (e) => e.preventDefault());

        // Initialize
        createSlides();
        startAutoPlay();

        // Handle window resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                updateCarousel(false);
            }, 250);
        });
    </script>
</body>
</html>
